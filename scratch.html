<html>
  <head>
    <title>Scratch org automation</title>
    <link rel="stylesheet" href="/css/scratch.css" />
  </head>
  <body>
    <form action = "http://127.0.0.1:8081/process_post" method = "POST">
      <br>
      <h1 class="scrat">SCRATCH ORG AUTOMATION</h1>
      <b>
        Remote Branch      : <br><input class="data" type = "text" name = "remote_branch_name" placeholder="remote branch name"><br><br>
        Org         : <br><input class="data" type = "text" name = "org_name" placeholder="Org Name"><br><br>
        Alias       : <br><input class="data" type = "text" name = "alias_name" placeholder="Aliases of your Scratch org"><br><br>
        Project_Scratch_Def_Json    : <br><input class="data" type = "text" name = "project_Scratch_Def_Json" placeholder="Enter the path of file"><br><br>
        Name Path File Infos       : <br><input class="data" type = "text" name = "Info_Scratch_Org" placeholder="Enter the path of file"><br><br>
        Time Scratch: <br><input class="data" type="text" name = "time" placeholder="Duration of the scrtach org max 30 days"><br><br>
        Branch      : <br><input class="data" type = "text" name = "branch_name" placeholder="Branch Name"><br><br>
        <input class="validation" type = "submit" value = "Create Scractch Org" >
      </b>
      <br>
      <br>
      <br>
    </form>
  </body>
</html>
